server {
    listen 80;
    server_name signleader-management.duckdns.org;
    rewrite ^(.*)$ https://$host$1 permanent;
}

server {
    listen 443 ssl;
    server_name signleader-management.duckdns.org;

    # SSL 配置
    ssl_certificate /etc/letsencrypt/live/signleader-management.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/signleader-management.duckdns.org/privkey.pem;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # 文件上传大小限制
    client_max_body_size 100M;

    # 前端静态文件
    root /var/www/signleader-management/signleader-admin;
    index index.html;

    # 前端路由（SPA 支持）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理到后端
    location /api/ {
        proxy_pass http://127.0.0.1:4200/;  # 重要：末尾必须有这个 /
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 安全配置
    location ~ /\. {
        deny all;
    }

    # 压缩配置
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
}